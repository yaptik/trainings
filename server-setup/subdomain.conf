<VirtualHost *:80>
    ServerName subdomain.yourdomain.com
    DocumentRoot /var/www/html/subdomain

    <Directory /var/www/html/subdomain>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/subdomain_error.log
    CustomLog ${APACHE_LOG_DIR}/subdomain_access.log combined
</VirtualHost>
